plugins {
    id 'java'
    id 'jacoco'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform("org.junit:junit-bom:5.9.3")
    testImplementation "org.junit.jupiter:junit-jupiter"
    testImplementation "org.assertj:assertj-core:3.24.2"
}

test {
    useJUnitPlatform()
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

tasks.withType(Test) {
    systemProperty "file.encoding", "UTF-8"
}

jacoco {
    toolVersion = "0.8.10" // Укажите актуальную версию JaCoCo
}

jacocoTestReport {
    reports {
        xml.required = true // Для интеграции с Jenkins
        html.required = true // Для локального просмотра
    }
}

test {
    finalizedBy jacocoTestReport // Генерация отчёта после выполнения тестов
}

